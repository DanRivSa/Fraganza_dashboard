<hr>
<h1 class="display-3 text-center">Información del Proveedor</h1>
<hr>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-12 ">
            <a routerLink="/i_test_provider">
                <button value="regresar" type="button" class="btn btn-dark btn-lg float-right">regresar</button>
            </a>
            <br>
            <br>
        </div>
      <div class="col-md-4 img">
        <img src="../../../assets/providerCompany.jpg" width="300" height="300" class="img-rounded text-center">
      </div>
      <div class="col-md-5 ">

            <h1>{{nombre_proveedor}}</h1>
            <hr>
            <h5 *ngIf="asociacion != null">Nombre de la asociación:</h5>
           <h5>Código postal: {{codigo_postal}}</h5>
           <h5>dirección fiscal: {{direccion_fiscal}}</h5>
           <h5>Email: {{email}}</h5>
           <h5>Pais: {{pais}}</h5>
           <h5>Teléfono: {{telefono}}</h5>
           <br>

      </div>

      <div class="col-md-10 ">
          <br>
        <button value="Imprimir Ficha" type="button" class="btn btn-dark btn-lg " (click)="DescargarPDF()">Descargar PDF</button>
      </div>
      <div class="col-md-2 ">
          <br>
        <button value="Evaluar" type="button" class="btn btn-primary btn-lg float-right">Evaluar</button>
      </div>
    </div>
  </div>
