<app-navbar></app-navbar>
<hr>
<div class="container emp-profile">
  <div class="text-center">
    <button class="btn btn-outline-dark btn-block" (click)="DescargarPDF()">
      <h4 class="h5">Descargar PDF</h4>
    </button>
  </div>
  <p></p>
  <div class="jumbotron" id="ficha">
  <form>
      <div class="row">
          <div class="col-md-4">
              <div class="profile-img">
                  <img  src="../../../../assets/preveedor_pdf.jpg" alt="Responsive image"/>
              </div>
          </div>
          <div class="col-md-6">
              <div class="profile-head">
                          <h5 display-2>
                              Detalles de Proveedor
                          </h5>
                          <h6 display-4 *ngIf="asociacion != null">
                              Asociación: {{asociacion}}
                          </h6>
                          <br>
                          <hr>
                          <h5 class="text-center">Información</h5>
                          <hr>
                          <!--nav bar de ficha por si las
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item">
                          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Información</a>
                      </li>
                      
                  </ul>-->
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-4">
              
          </div>
          <div class="col-md-8">
              <div class="tab-content profile-tab" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Nombre</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{nombre_proveedor}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Telefono</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{telefono}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Email</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{email}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Direccion fiscal</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{direccion_fiscal}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Codigo fiscal</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{codigo_postal}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                    <label>Alternativas de pago</label>
                                </div>
                                <div class="col-md-6">
                                    <ul>
                                      <li *ngIf="m_parcial"><p>Parcial</p></li>
                                      <li *ngIf ="m_cuotas"><p>Por cuotas</p></li>
                                    </ul>
                                </div>
                            </div>
                  </div>
              </div>
          </div>
      </div>
  </form> 
  </div>          
</div>
