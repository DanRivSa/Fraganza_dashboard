<div class="sidenav">
    <div class="login-main-text">

        <img src="../../../assets/icon-empresa.png" width="140" height="140">
        <h4 class="card-title mb-0 display-4 ">Seleccione una Empresa</h4>
        <hr>
       <p class="card-title mb-0 display-6 ">Inicie sesión,  para acceder.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
             <div class="form-group">
                <h4 class="card-title mb-0 display-5 ">Proveedores</h4>
                <hr>
                <br>
                <select class="custom-select" id="inputGroupSelect01" (change)="SetUser($event)">
                    <option *ngFor="let provider of providers" value="{{provider.id_prov}}">{{provider.nombre_prov}}</option>
                </select>
             </div>
             <br>
             
             <a routerLink="">
                <button type="button" class="btn btn-dark btn-lg " >
                    regresar
                </button>    
            </a>
            
            <button type="button" class="btn btn-primary btn-lg " (click)="Login()">
                Iniciar sesión
            </button>
            <br>
          </form>
       </div>
