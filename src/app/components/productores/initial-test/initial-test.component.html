<app-navbar></app-navbar>
<!--mostrar lista de proveedores potenciales a ser evaluados inicialmente-->
<header class="bg-dark text-white">
  <div class="container text-center">
    
    <h3 class=" display-4">Lista de proveedores</h3>
    <hr>
    <h5 class=" silence text-info  display-5 ">Evaluación inicial</h5>
    
    
    <br>
  </div>
</header>
<hr>
<div class="container text-center table-responsive card">
  <table class="table table-hover ">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Operaciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prov of proveedores">
        <th scope="row">{{prov.id_prov}}</th>
        <td>{{prov.nombre_prov}}</td>
        <td>{{prov.email}}</td>
        <td>{{prov.telefono}}</td>
        <td>

          <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-dark" [routerLink]="['/i_test_provider',prov.id_prov]">PDF</button>
              <button type="button" class="btn btn-grape" [routerLink]="['/i_test_provider/detalle',prov.id_prov]">Ver más</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
