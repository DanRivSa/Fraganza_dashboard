
<header class="bg-dark text-white">
    <div class="container text-center">

      <h3 class=" display-4">Alt. De pago</h3>
      <hr>
      <br>
    </div>
</header>


  <br>

<div *ngIf= "metodo_pago.metodo_pago == 'p' ">
    <h1 class="text-left">Pago parcial</h1>
    <br>
</div>

<div *ngIf= "metodo_pago.metodo_pago == 'c' " >
        <h1 class="text-left">Pago por cuotas </h1>
        <br>


  <div class="container text-center table-responsive ">
    <table class="table table-hover ">
      <thead class="table-dark">
        <tr>
          <th scope="col">Periodo de pago</th>
          <th scope="col">Porcentaje</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of metodo_pago" >
          <th scope="row">/th>
            <td></td>
        </tr>
      </tbody>
    </table>


    <hr>
    </div>
</div>
